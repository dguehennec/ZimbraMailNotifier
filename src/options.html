<!DOCTYPE html>
<html>
	<head>
		<title>Zimbra Mail Notifier</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<link rel="stylesheet" type="text/css" media="screen" href="skin/global.css" />

		<script type="text/javascript" src="js/chrome.js" ></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/uiutil.js"></script>
		<script type="text/javascript" src="js/options.js"></script>
		<script type="text/javascript" src="js/options_specific.js" ></script>
	</head>
	<body class="option">
		<div class="header">
			<h1 class="title" style="text-shadow:1px 1px 4px #222"><img src="skin/images/zimbra_mail_notifier.png" height=48 alt="Icon" /><span msg="extName"></span></h1>
            <a class="donate" href="https://www.paypal.me/DavidGUEHENNEC/5" msg="about_donate"></a>
        </div>

		<div class="content">
			<ul class="menu">
				<li><a contentID="0" href="#"><img src="skin/images/prefs/general.png" height="22" alt="Icon" /><span msg="option_common_label"></span></a></li>
				<li><a contentID="1" href="#"><img src="skin/images/prefs/message.png" height="22" alt="Icon" /><span msg="option_message_label"></span></a></li>
				<li><a contentID="2" href="#"><img src="skin/images/prefs/calendar.png" height="22" alt="Icon" /><span msg="option_calendar_label"></span></a></li>
				<li><a contentID="3" href="#"><img src="skin/images/prefs/task.png" height="22" alt="Icon" /><span msg="option_task_label"></span></a></li>
				<li><a contentID="4" href="#"><img src="skin/images/prefs/auth.png" height="22" alt="Icon" /><span msg="option_identifiant_label"></span></a></li>
			</ul>
			<div class="tabContentWrapper">
				<div id="content_0" class="tabContent hide">
					<fieldset class="options">
						<legend><label class="section" msg="option_common_connection_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionAutoConnect" pref="autoConnect" />
								<label for="zimbra_mail_notifier-optionAutoConnect" msg="option_common_autoConnect"></label>
							</div>
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionBrowserSetCookies" pref="browserSetCookies" />
								<label for="zimbra_mail_notifier-optionBrowserSetCookies" msg="option_common_browserSetCookies"></label>
							</div>
						</div>
					</fieldset>
                    <fieldset class="options">
						<legend><label class="section" msg="option_common_popup_caption"></label></legend>
						<div class="subOptions">
                            <div>
                                <label msg="option_common_popupColor" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionPopupColor" type="color" pref="popupColor"/>
								<label msg="color"></label>
							</div>
							<div>
                                <label msg="option_common_popupWidth" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionPopupWidth" type="number" min="200" max="600" step="10" maxlength="3" pref="popupWidth"/>
								<label msg="pixels"></label>
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_1" class="tabContent hide">
					<input type="checkbox" id="zimbra_mail_notifier-optionMessageEnabled" pref="messageEnabled" />
					<label for="zimbra_mail_notifier-optionMessageEnabled" msg="option_message_activate"></label>
					<fieldset class="options">
						<legend><label class="section" msg="option_message_view_caption"></label></legend>
						<div class="subOptions">
							<div>
								<label msg="option_message_view_nbMax_label" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionMailNbDisplayed" type="number" min="1" max="30" step="1" maxlength="2" pref="messageNbDisplayed"/>
							</div>
							<div>
								<label msg="option_message_view_nbMax_characters_label" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionMailNbCharactersDisplayed" type="number" min="50" max="240" step="10" maxlength="3" pref="messageNbCharactersDisplayed"/>
							</div>
						</div>
					</fieldset>
					<fieldset class="options">
						<legend><label class="section" msg="option_common_mail_notification_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionMailNotification" pref="systemNotificationEnabled" />
								<label for="zimbra_mail_notifier-optionMailNotification" msg="option_common_mail_systemNotification"></label>
							</div>
							<div>
								<label msg="option_common_mail_notify_duration_caption" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionMailNotificationDuration" type="number" min="2" max="999" step="4" maxlength="3" pref="emailNotificationDuration"/>
								<label msg="seconds"></label>
							</div>
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionMailSound" pref="soundEnabled" />
								<label for="zimbra_mail_notifier-optionMailSound" msg="option_common_mail_soundNotification"></label>
							</div>
							<div>
								<label msg="option_common_mail_soundNotificationSelected" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionMailSoundSelected" pref="emailSoundSelected">
									<option value="1">Ding</option>
									<option value="2">Ping</option>
									<option value="3">Heal</option>
									<option value="4">Drain</option>
									<option value="5" msg="custom">Custom</option>
								</select>
								<input type="file" id="zimbra_mail_notifier-emailNotificationFile">
							</div>
							<div id="zimbra_mail_notifier-emailNotificationSound">
								<label msg="option_common_mail_notify_volume_caption" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionMailNotificationVolume" type="number" min="0" max="100" step="1" maxlength="3" pref="emailSoundVolume"/>
								<label>%</label>
								<input type="button" class="play-button" id="zimbra_mail_notifier-emailNotificationTestPlay" value="&#9658;">
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_2" class="tabContent hide">
					<input type="checkbox" id="zimbra_mail_notifier-optionCalendarEnabled" pref="calendarEnabled" />
					<label for="zimbra_mail_notifier-optionCalendarEnabled" msg="option_calendar_activate"></label>
					<fieldset class="options">
						<legend><label class="section" msg="option_calendar_view_caption"></label></legend>
						<div class="subOptions">
							<div>
								<label msg="option_calendar_view_period_label" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionCalendarPeriodDisplayed" pref="calendarPeriodDisplayed">
								   <option value="7" msg="week" msgTemplate="1 %MSG%"></option>
								   <option value="14" msg="weeks" msgTemplate="2 %MSG%"></option>
								   <option value="21" msg="weeks" msgTemplate="3 %MSG%"></option>
								   <option value="28" msg="weeks" msgTemplate="4 %MSG%"></option>
							   </select>
							</div>
							<div>
								<label msg="option_calendar_view_nbMax_label" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionCalendarNbDisplayed" type="number" min="1" max="30" step="1" maxlength="2" pref="calendarNbDisplayed"/>
							</div>
						</div>
					</fieldset>
					<fieldset class="options">
						<legend><label class="section" msg="option_calendar_notification_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionCalendarSystemNotification" pref="calendarSystemNotificationEnabled" />
								<label for="zimbra_mail_notifier-optionCalendarSystemNotification" msg="option_calendar_systemNotification"></label>
							</div>
							<div>
								<label msg="option_task_view_reminder" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionCalendarReminderTimeConf" pref="calendarReminderTimeConf">
								   <option value="-1" msg="option_task_view_confZimbra"></option>
								   <option value="0" msg="atTime"></option>
								   <option value="1" msg="minuteBefore" msgTemplate="1 %MSG%"></option>
								   <option value="5" msg="minutesBefore" msgTemplate="5 %MSG%"></option>
								   <option value="10" msg="minutesBefore" msgTemplate="10 %MSG%"></option>
								   <option value="15" msg="minutesBefore" msgTemplate="15 %MSG%"></option>
								   <option value="30" msg="minutesBefore" msgTemplate="30 %MSG%"></option>
								   <option value="60" msg="hourBefore" msgTemplate="1 %MSG%"></option>
								   <option value="120" msg="hoursBefore" msgTemplate="2 %MSG%"></option>
							    </select>
								<label msg="option_calendar_repeat" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionCalendarReminderNbRepeat" pref="calendarReminderRepeatNb">
								   <option value="0" msg="no"></option>
								   <option value="1">1</option>
								   <option value="2">2</option>
								   <option value="3">3</option>
								   <option value="5">5</option>
							   </select>
							</div>
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionCalendarSound" pref="calendarSoundEnabled" />
								<label for="zimbra_mail_notifier-optionCalendarSound" msg="option_calendar_soundNotification"></label>
							</div>
							<div>
								<label msg="option_calendar_soundNotificationSelected" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionCalendarSoundSelected" pref="calendarSoundSelected">
									<option value="1">Ding</option>
									<option value="2">Ping</option>
									<option value="3">Heal</option>
									<option value="4">Drain</option>
									<option value="5" msg="custom">Custom</option>
								</select>
								<input type="file" id="zimbra_mail_notifier-calendarNotificationFile">
							</div>
							<div id="zimbra_mail_notifier-calendarNotificationSound">
								<label msg="option_calendar_notify_volume_caption" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionCalendarNotificationVolume" type="number" min="0" max="100" step="1" maxlength="3" pref="calendarSoundVolume"/>
								<label>%</label>
								<input type="button" class="play-button" id="zimbra_mail_notifier-calendarNotificationTestPlay" value="&#9658;">
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_3" class="tabContent hide">
					<input type="checkbox" id="zimbra_mail_notifier-optionTaskEnabled" pref="taskEnabled" />
					<label for="zimbra_mail_notifier-optionTaskEnabled" msg="option_task_activate"></label>
					<fieldset class="options">
						<legend><label class="section" msg="option_task_view_caption"></label></legend>
						<div class="subOptions">
							<div>
								<label msg="option_task_view_nbTasks" msgTemplate="%MSG% : "></label>
								<input id="zimbra_mail_notifier-optionTaskNbDisplayed" type="number" min="1" max="30" step="1" maxlength="2" pref="taskNbDisplayed"/>
							</div>
							<div>
								<label msg="option_task_view_nbPriorities" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionTaskPrioritiesDisplayed" pref="taskPriorities">
								   <option value="0" msg="option_task_view_all"></option>
								   <option value="1" msg="option_task_view_highAndNormal"></option>
								   <option value="2" msg="option_task_view_high"></option>
								   <option value="3" msg="option_task_view_normal"></option>
								   <option value="4" msg="option_task_view_low"></option>
							   </select>
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_4" class="tabContent hide">
					<div id="zimbra_mail_notifier-addNewIdentifier" class="actionButtons">
					    <button msg="option_identifiant_add_button"></button>
					</div>
				</div>
			</div>
			<div class="footer">
				<span class="legal" msg="about_legal_label"></span>
				<span class="createby" msg="about_createdby_label"></span>
			</div>
		</div>
	</body>
</html>
