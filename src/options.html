<!DOCTYPE html>
<html>
	<head>
		<title>Zimbra Mail Notifier</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<link rel="stylesheet" type="text/css" media="screen" href="skin/global.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/uiutil.js"></script>
		<script type="text/javascript" src="js/options.js"></script>

	</head>
	<body class="option">
		<div class="header">
			<h1 class="title" style="text-shadow:1px 1px 4px #222"><img src="skin/images/zimbra_mail_notifier.png" height=48 alt="Icon" /><span msg="extName"></span></h1>
		</div>

		<div class="content">
			<ul class="menu">
				<li><a contentID="0" href="#"><img src="skin/images/prefs/general.png" height="22" alt="Icon" /><span msg="option_common_label"></span></a></li>
				<li><a contentID="1" href="#"><img src="skin/images/prefs/calendar.png" height="22" alt="Icon" /><span msg="option_calendar_label"></span></a></li>
				<li><a contentID="2" href="#"><img src="skin/images/prefs/task.png" height="22" alt="Icon" /><span msg="option_task_label"></span></a></li>
				<li><a contentID="3" href="#"><img src="skin/images/prefs/auth.png" height="22" alt="Icon" /><span msg="option_identifiant_label"></span></a></li>
			</ul>	       
			<div class="tabContentWrapper">
				<div id="content_0" class="tabContent hide">
					<fieldset class="options">
						<legend><label class="section" msg="option_common_connection_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionAutoConnect" pref="autoConnect" />
								<label for="zimbra_mail_notifier-optionAutoConnect" msg="option_common_autoConnect"></label>
							</div>
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionBrowserSetCookies" pref="browserSetCookies" />
								<label for="zimbra_mail_notifier-optionBrowserSetCookies" msg="option_common_browserSetCookies"></label>
							</div>
						</div>
					</fieldset>
					<fieldset class="options">
						<legend><label class="section" msg="option_common_mail_notification_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionMailNotification" pref="systemNotificationEnabled" />
								<label for="zimbra_mail_notifier-optionMailNotification" msg="option_common_mail_systemNotification"></label>
							</div>
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionMailSound" pref="soundEnabled" />
								<label for="zimbra_mail_notifier-optionMailSound" msg="option_common_mail_soundNotification"></label>
							</div>
							<div>
								<label msg="option_common_mail_notify_duration_caption" msgTemplate="%MSG% : "></label>
								<input id="intNumber" type="number" min="2" max="999" step="4" maxlength="3" pref="emailNotificationDuration"/>
								<label msg="seconds"></label>
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_1" class="tabContent hide">
					<input type="checkbox" id="zimbra_mail_notifier-optionCalendarEnabled" pref="calendarEnabled" />
					<label for="zimbra_mail_notifier-optionCalendarEnabled" msg="option_calendar_activate"></label>
					<fieldset class="options">
						<legend><label class="section" msg="option_calendar_view_caption"></label></legend>
						<div class="subOptions">
							<div>
								<label msg="option_calendar_view_period_label" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionCalendarPeriodDisplayed" pref="calendarPeriodDisplayed">
								   <option value="7" msg="week" msgTemplate="1 %MSG%"></option>
								   <option value="14" msg="weeks" msgTemplate="2 %MSG%"></option>
								   <option value="21" msg="weeks" msgTemplate="3 %MSG%"></option>
								   <option value="28" msg="weeks" msgTemplate="4 %MSG%"></option>
							   </select>
							</div>
							<div>
								<label msg="option_calendar_view_nbMax_label" msgTemplate="%MSG% : "></label>
								<input id="intNumber" type="number" min="1" max="30" step="1" maxlength="2" pref="calendarNbDisplayed"/>
							</div>
						</div>
					</fieldset>
					<fieldset class="options">
						<legend><label class="section" msg="option_calendar_notification_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionCalendarSystemNotification" pref="calendarSystemNotificationEnabled" />
								<label for="zimbra_mail_notifier-optionCalendarSystemNotification" msg="option_calendar_systemNotification"></label>
							</div>
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-optionCalendarSoundNotification" pref="calendarSoundEnabled" />
								<label for="zimbra_mail_notifier-optionCalendarSoundNotification" msg="option_calendar_soundNotification"></label>
							</div>
							<div>
								<label msg="option_task_view_reminder" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionCalendarReminderTimeConf" pref="calendarReminderTimeConf">
								   <option value="-1" msg="option_task_view_confZimbra"></option>
								   <option value="0" msg="atTime"></option>
								   <option value="1" msg="minuteBefore" msgTemplate="1 %MSG%"></option>
								   <option value="5" msg="minutesBefore" msgTemplate="5 %MSG%"></option>
								   <option value="10" msg="minutesBefore" msgTemplate="10 %MSG%"></option>
								   <option value="15" msg="minutesBefore" msgTemplate="15 %MSG%"></option>
								   <option value="30" msg="minutesBefore" msgTemplate="30 %MSG%"></option>
								   <option value="60" msg="hourBefore" msgTemplate="1 %MSG%"></option>
								   <option value="120" msg="hoursBefore" msgTemplate="2 %MSG%"></option>
							    </select>
								<label msg="option_calendar_repeat" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionCalendarReminderNbRepeat" pref="calendarReminderRepeatNb">
								   <option value="0" msg="no"></option>
								   <option value="1">1</option>
								   <option value="2">2</option>
								   <option value="3">3</option>
								   <option value="5">5</option>
							   </select>
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_2" class="tabContent hide">
					<input type="checkbox" id="zimbra_mail_notifier-optionTaskEnabled" pref="taskEnabled" />
					<label for="zimbra_mail_notifier-optionTaskEnabled" msg="option_task_activate"></label>
					<fieldset class="options">
						<legend><label class="section" msg="option_task_view_caption"></label></legend>
						<div class="subOptions">
							<div>
								<label msg="option_task_view_nbTasks" msgTemplate="%MSG% : "></label>
								<input id="intNumber" type="number" min="1" max="30" step="1" maxlength="2" pref="taskNbDisplayed"/>
							</div>
							<div>
								<label msg="option_task_view_nbPriorities" msgTemplate="%MSG% : "></label>
								<select id="zimbra_mail_notifier-optionTaskPrioritiesDisplayed" pref="taskPriorities">
								   <option value="0" msg="option_task_view_all"></option>
								   <option value="1" msg="option_task_view_highAndNormal"></option>
								   <option value="2" msg="option_task_view_high"></option>
								   <option value="3" msg="option_task_view_normal"></option>
								   <option value="4" msg="option_task_view_low"></option>
							   </select>
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_3" class="tabContent hide">
					<fieldset class="options">
						<legend><label class="section" msg="option_identifiant_params_caption"></label></legend>
						<div class="subOptions">
							<div>
								<div msg="option_identifiant_login_label" msgTemplate="%MSG% : " style="width:160px;float:left;"></div>
								<input id="zimbra_mail_notifier-textboxLogin" type="text" pref="userLogin" style="width:160px;"></input>
							</div>
							<div>
								<div msg="option_identifiant_password_label" msgTemplate="%MSG% : " style="width:160px;float:left;"></div>
								<input id="zimbra_mail_notifier-optionPassword" type="password" pref="userPassword" style="width:160px;"></input>
							</div>
							<div>
								<input type="checkbox" id="zimbra_mail_notifier-checkboxSavePassword" pref="userSavePassword" style="margin-left:160px;"/>
								<label for="zimbra_mail_notifier-checkboxSavePassword" msg="option_identifiant_savePassword_label"></label>
							</div>
						</div>
					</fieldset>
					<fieldset class="options">
						<legend><label class="section" msg="option_identifiant_server_caption"></label></legend>
						<div class="subOptions">
							<div>
								<div msg="option_identifiant_authtype_label" msgTemplate="%MSG% : " style="width:160px;float:left;"></div>
								<select id="zimbra_mail_notifier-listAuthType" pref="userServer|userUrlWebInteface">
								   <option value="" msg="option_identifiant_authtype_normal"></option>
								   <option value="https://zimbra.free.fr|https://zimbra.free.fr/zimbra/mail">Free</option>
								   <option value="http://zimbra.aliceadsl.fr|http://zimbra.aliceadsl.fr/zimbra/mail">Alice Adsl</option>
							   </select>
							</div>
							<div>
								<div msg="option_identifiant_urlwebservice_label" msgTemplate="%MSG% : " style="width:160px;float:left;"></div>
								<input id="zimbra_mail_notifier-textboxUrlWebService" type="text" pref="userServer" msgTitle="option_identifiant_urlwebservice_tooltip" style="width:300px"></input>
							</div>
							<div>
								<div msg="option_identifiant_urlwebinterface_label" msgTemplate="%MSG% : " style="width:160px;float:left;"></div>
								<input id="zimbra_mail_notifier-textboxUrlWebInterface" type="text" pref="userUrlWebInteface" msgTitle="option_identifiant_urlwebinterface_tooltip" style="width:300px"></input>
							</div>
							<div class="actionButtons">
								<div id="zimbra_mail_notifier-serverError"></div>
								<button id="zimbra_mail_notifier-connectButton" msg="option_identifiant_connect_button" style="float:right"></button>
								<button id="zimbra_mail_notifier-connectCancelButton" msg="option_identifiant_connectCancel_button" style="float:right"></button>
								<button id="zimbra_mail_notifier-disconnectButton" msg="option_identifiant_disconnect_button" style="float:right"></button>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="footer">
				<span class="legal" msg="about_legal_label"></span>
				<span class="createby" msg="about_createdby_label"></span>
			</div>
		</div>
	</body>
</html>
