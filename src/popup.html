<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="screen"
	href="skin/global.css" />

<script type="text/javascript" src="js/chrome.js" ></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/uiutil.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/popup_specific.js" ></script>

</head>
<body class="popup">
	<img src="skin/images/zimbra_mail_notifier_48.png" style="position:absolute;top:5px;left:12px"/>
	<div class="action">
		<img id="zimbra_mail_notifier_tooltipCheckNow" src="skin/images/button_refresh.png" msgTitle="main_checkNow" />
		<img id="zimbra_mail_notifier_tooltipOption" src="skin/images/button_option.png" msgTitle="main_options_label" />
	</div>
	<fieldset id="zimbra_mail_notifier_tooltipIdentifierGroup">
		<legend>
			<label class="section">&nbsp;</label>
		</legend>
		<div id="zimbra_mail_notifier_tooltipContent">
		</div>
	</fieldset>

	<fieldset id="zimbra_mail_notifier_tooltipMessageGroup">
		<legend>
			<label class="section" msg="tooltip_message_caption"></label>
		</legend>
		<div id="zimbra_mail_notifier_tooltipMessage"></div>
	</fieldset>

	<fieldset id="zimbra_mail_notifier_tooltipCalendarGroup">
		<legend>
			<label class="section" msg="tooltip_calendar_caption"></label>
		</legend>
		<div id="zimbra_mail_notifier_tooltipCalendar"></div>
	</fieldset>

	<fieldset id="zimbra_mail_notifier_tooltipTaskGroup">
		<legend>
			<label class="section" msg="tooltip_task_caption"></label>
		</legend>
		<div id="zimbra_mail_notifier_tooltipTask"></div>
	</fieldset>
</body>
</html>
